<!DOCTYPE html>
<html lang="en">
<head>
<title>Prgrmr</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="github,oss,open,source,software,charts,dashboard,chart,nvd3,abaaso" />
<meta name="description" content="Prgrmr is a free dashboard application to showcase your GitHub stats" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="print,screen" />
<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css" media="print,screen" />
<link rel="stylesheet" type="text/css" href="assets/humane/themes/jackedup.css" media="print,screen" />
<link rel="stylesheet" type="text/css" href="assets/nvd3/src/nv.d3.css" media="print,screen" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans" media="print,screen" />
<script type="text/javascript" src="assets/abaaso.min.js"></script>
<script type="text/javascript" src="assets/modernizr.js"></script>
<script type="text/javascript" src="assets/moment.min.js"></script>
<script type="text/javascript" src="assets/spin.min.js"></script>
<script type="text/javascript" src="assets/humane/humane.js"></script>
<script type="text/javascript" src="assets/nvd3/lib/d3.v2.min.js"></script>
<script type="text/javascript" src="assets/nvd3/nv.d3.min.js"></script>
<script type="text/javascript" src="assets/prgrmr.js"></script>
<script type="text/javascript">
(function ($) {
$.on("render", function () {
	var notify = humane.create({clickToClose: true, timeout: 20000});

	notify.log('This demo uses the official GitHub account');
});
})(abaaso);
</script>
</head>
<body>

<header>
	<h1>prgrmr</h1>
</header>

<article>

<section id="charts" class="hidden">
	<div class="chart">
		<svg id="recent-activities"></svg>
	</div>
	<div class="chart">
		<svg id="repositories"></svg>
	</div>
</section>

<div class="col">
	<section id="events" class="hidden">
		<h2>Recent Activities</h2>
	</section>
</div>

<div class="col">
	<section id="repos" class="hidden">
		<h2>Repositories</h2>
	</section>

	<section id="orgs" class="hidden">
		<h2>Organizations</h2>
	</section>
</div>

</article>

<footer>
	<ul id="contact"></ul>
	<p>
		<strong><a href="https://github.com/avoidwork/prgrmr" title="prgrmr">prgrmr</a></strong> <span id="version"></span>
	</p>
</footer>

<a href="https://github.com/avoidwork/prgrmr" class="banner github"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>

</body>
</html>
